<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link rel="icon" type="image/x-icon" href="/images/favi-ico.png" />
    <title>Pokemons</title>
  </head>
  <body class="body">
    <header class="site-header">
      <a href="#" class="logo"
        ><img
          src="./images/pokemon_logo.svg"
          alt="LOGO"
          class=""
          width="610"
          height="225"
      /></a>
      <div class="container d-flex mt-5">
        <div class="ms-auto me-auto d-flex">
          <div class="dropdown ms-auto me-auto">
            <a
              class="btn dropdown-toggle ps-5 pe-5 border-1 border-dark bg-light"
              href="#"
              role="button"
              id="dropdownMenuLink"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Gross
            </a>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item" href="#">Pika</a></li>
              <li><a class="dropdown-item" href="#">Pokemon</a></li>
              <li><a class="dropdown-item" href="#">Venusaur</a></li>
            </ul>
          </div>
          <div class="d-flex">
            <input
              class="form-control border-1 border-dark bg-light ms-3"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </div>
          <div class="dropdown">
            <a
              class="btn dropdown-toggle ps-5 pe-5 border-1 border-dark bg-light ms-3"
              href="#"
              role="button"
              id="dropdownMenuLink"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Aa-Zz
            </a>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item" href="#">Pika</a></li>
              <li><a class="dropdown-item" href="#">Pokemon</a></li>
              <li><a class="dropdown-item" href="#">Venusaur</a></li>
            </ul>
          </div>
          <button
            class="btn border-1 border-dark bg-light ms-3 w-25"
            type="submit"
          >
            Button
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container mt-5 mb-5">
        <ul class="pokemon__list"></ul>
      </div>
    </main>
    <script src="./js/pokemons.js"></script>
    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
